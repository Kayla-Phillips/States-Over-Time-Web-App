<!DOCTYPE html>

<head>
    <title>States Over Time</title>
</head>

<body>
    <div id="container"></div>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        const width = 640;
        const height = 500;
        const marginTop = 40;
        const marginRight = 100;
        const marginBottom = 50;
        const marginLeft = 100;
        const scalex = 2;
        const scaley = 10000;


        // Declare the x (horizontal position) scale
        let x = d3.scaleLinear()
            .domain([0, 10]) //change 10 to max time
            .range([marginLeft, width - marginRight]);

        // Declare the y (vertical position) scale
        const y = d3.scaleLinear()
            .domain([0, 60000]) //change 60000 to max individuals
            .range([height - marginBottom, marginTop]);

        // Create the SVG container
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height);

        // Add the x-axis
        svg.append("g")
            .attr("transform", `translate(0, ${height - marginBottom})`)
            .call(d3.axisBottom(x).ticks(5));

        // Add x-axis label
        svg.append("text")
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .attr("x", width / 2)
            .attr("y", height)
            .text("Time");

        // Add the y-axis
        svg.append("g")
            .attr("transform", `translate(${marginLeft}, 0)`)
            .call(d3.axisLeft(y).ticks(6));

        // Add y-axis label
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            // x and y swapped and "0 - " added to account for rotation
            .attr("y", marginLeft / 3)
            .attr("x", 0 - height / 2)
            .text("Individuals");

        // Add title
        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", 0 + (marginTop))
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .text("States Over Time");

        // Append the SVG element
        container.append(svg.node());

        let text = await d3.text("all_state_transitions.tsv");
        text = "id\tpre\tpost\ttime\n" + text;
        const tsv = d3.tsvParse(text);

        const states = {};
        const currVal = {};
        for (const o of tsv) {
            if (o["pre"] in states) {
                currVal[o["pre"]] -= 1;
                states[o["pre"]][o["time"]] = parseInt(currVal[o["pre"]]);
            }

            if (o["post"] in states) {
                currVal[o["post"]] += 1;
                states[o["post"]][o["time"]] = parseInt(currVal[o["post"]]);
            }
            else {
                currVal[o["post"]] = 1;
                states[o["post"]] = {};
                states[o["post"]][o["time"]] = parseInt(currVal[o["post"]]);
            }
        }

        const colors = ["#fd7f6f", "#7eb0d5", "#b2e061", "#bd7ebe", "#ffb55a", "#ffee65", "#beb9db", "#fdcce5", "#8bd3c7"];

        const stateNames = Object.keys(states);
        for (let i = 0; i < stateNames.length; i++) {
            const data = Object.entries(states[stateNames[i]]);
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", colors[i])
                .attr("stroke-width", 1)
                .attr("d", d3.line()
                    .x(function (d) { return x(d[0]) })
                    .y(function (d) { return y(d[1]) })
                )
        }


    </script>
</body>



</html>
