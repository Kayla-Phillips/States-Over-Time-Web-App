<!DOCTYPE html>

<head>
    <title>States Over Time</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        #legend {
            border: 3px solid #d3d3d3;
            border-radius: 5px;
        }

        #legend-states p:last-child {
            margin-bottom: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <input class="form-control mb-4" id="file-upload" type="file" accept=".tsv">
    </div>
    <div class="d-flex align-items-center">
        <div id="container" class="mb-5"></div>
        <div id="legend" class="ms-5 hidden p-4">
            <p><strong>Legend</strong></p>
            <div id="legend-states">

            </div>
        </div>
    </div>
    <button class="hidden" id="toggle-scale">switch to log scale</button>
    <p id="status-message" class="hidden"></p>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        // constants
        const graphWidth = 540; 
        const graphLeftOffset = 0; // offset from left border of svg
        const height = 500;
        const marginTop = 40;
        const marginBottom = 50;
        const yAxisLeftOffset = 100 + graphLeftOffset; // offset from left border of graph
        const svgWidth = graphWidth + graphLeftOffset;
        const colors = ["rgb(0,0,143)","rgb(182,0,0)","rgb(0,140,0)","rgb(195,79,255)","rgb(1,165,202)","rgb(236,157,0)","rgb(118,255,0)","rgb(89,83,84)","rgb(255,117,152)","rgb(148,0,115)","rgb(0,243,204)","rgb(72,83,255)","rgb(166,161,154)","rgb(0,67,1)","rgb(237,183,255)","rgb(138,104,0)","rgb(97,0,163)","rgb(92,0,17)","rgb(255,245,133)","rgb(0,123,105)","rgb(146,184,83)","rgb(171,212,255)","rgb(126,121,163)","rgb(255,84,1)","rgb(10,87,125)","rgb(168,97,92)","rgb(231,0,185)","rgb(255,195,166)","rgb(91,53,0)","rgb(0,180,133)","rgb(126,158,255)","rgb(231,2,92)","rgb(184,216,183)","rgb(192,130,183)","rgb(111,137,91)","rgb(138,72,162)","rgb(91,50,90)","rgb(220,138,103)","rgb(79,92,44)","rgb(0,225,115)","rgb(255,104,255)","rgb(126,193,193)","rgb(120,58,61)","rgb(183,252,255)","rgb(136,9,255)","rgb(111,140,144)","rgb(172,168,204)","rgb(148,67,5)","rgb(0,80,74)","rgb(1,0,250)","rgb(86,81,148)","rgb(202,216,0)","rgb(9,123,192)","rgb(176,255,155)","rgb(173,147,75)","rgb(196,104,0)","rgb(218,203,215)","rgb(0,186,0)","rgb(173,82,137)","rgb(131,119,114)","rgb(156,0,59)","rgb(144,110,254)","rgb(213,195,115)","rgb(254,172,203)","rgb(0,233,255)","rgb(193,146,255)","rgb(130,142,0)","rgb(100,0,65)","rgb(87,104,120)","rgb(125,94,120)","rgb(0,113,52)","rgb(122,90,59)","rgb(53,46,119)","rgb(209,72,57)","rgb(87,0,227)","rgb(138,178,143)","rgb(190,0,205)","rgb(130,23,0)","rgb(244,234,193)"];

        // modified by functions
        const states = {};
        const currVal = {};
        let maxTime;
        let maxIndividuals = 0;

        let scale = "linear";

        // let text = await d3.text("all_state_transitions.tsv");
        document.getElementById("file-upload").addEventListener("change", () => {
            const file = document.getElementById("file-upload").files[0];
            const fileReader = new FileReader();
            fileReader.onload = (fileLoadedEvent) => {
                const text = fileLoadedEvent.target.result;
                parseData(text);
                document.getElementById("status-message").classList.add("hidden");
            }

            fileReader.readAsText(file, "UTF-8");
            document.getElementById("status-message").innerHTML = "Loading...";
            document.getElementById("status-message").classList.remove("hidden");
        })

        function parseData(data) {
            data = "id\tpre\tpost\ttime\n" + data;
            const tsv = d3.tsvParse(data);
            maxTime = parseFloat(tsv[tsv.length - 1]["time"])
    
            for (const o of tsv) {
                if (o["pre"] in states) {
                    currVal[o["pre"]] -= 1;
                    states[o["pre"]][o["time"]] = parseInt(currVal[o["pre"]]);
                }
                if (o["post"] in states) {
                    currVal[o["post"]] += 1;
                    states[o["post"]][o["time"]] = parseInt(currVal[o["post"]]);
                }
                else {
                    currVal[o["post"]] = 1;
                    states[o["post"]] = {};
                    states[o["post"]][o["time"]] = parseInt(currVal[o["post"]]);
                }
            }
    
            for (const stateDict of Object.values(states)) {
                for (const time of Object.keys(stateDict)) {
                    if (stateDict[time] > maxIndividuals) {
                        maxIndividuals = stateDict[time];
                    }
                }
            }
    
            const stateNames = Object.keys(states);
    
            for (let i = 0; i < stateNames.length; i++) {
                const legendEntry = document.createElement("div");
                legendEntry.classList.add("d-flex");
                const listColor = document.createElement("p");
                listColor.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
                listColor.style.backgroundColor = colors[i];
                listColor.classList.add("d-flex");
                listColor.classList.add("mr-3");
                const listItem = document.createElement("p");
                listItem.innerText = stateNames[i];
                legendEntry.appendChild(listColor);
                legendEntry.appendChild(listItem);
                document.getElementById("legend-states").appendChild(legendEntry);
            }
            
            renderGraph(scale);

            document.getElementById("toggle-scale").classList.remove("hidden");
            document.getElementById("legend").classList.remove("hidden");
        }

        document.getElementById("toggle-scale").addEventListener("click", () => {
            document.getElementById("toggle-scale").innerHTML = "switch to " + scale + " scale";
            scale = scale === "log" ? "linear" : "log";

            renderGraph(scale);
        })

        function renderGraph(scale) {
            // delete any existing graphs
            document.getElementById("container").innerHTML = "";

            // Declare the x (horizontal position) scale
            let x = d3.scaleLinear()
                .domain([0, maxTime]) //change 10 to max time
                .range([yAxisLeftOffset, graphWidth]);

            // Declare the y (vertical position) scale
            let y;
            if (scale === "linear") {
                y = d3.scaleLinear()
                    .domain([0, maxIndividuals]) //change 60000 to max individuals
                    .range([height - marginBottom, marginTop]);
            }
            else {
                y = d3.scaleLog([1, maxIndividuals], [height - marginBottom, marginTop]).nice();
            }

            // Create the SVG container
            const svg = d3.create("svg")
                .attr("width", svgWidth)
                .attr("height", height);

            // Add the x-axis
            svg.append("g")
                .attr("transform", `translate(0, ${height - marginBottom})`)
                .call(d3.axisBottom(x));

            // Add x-axis label
            svg.append("text")
                .attr("text-anchor", "middle")
                .style("font-size", "24px")
                .attr("x", ((graphLeftOffset + graphWidth) + (graphLeftOffset + yAxisLeftOffset)) / 2)
                .attr("y", height)
                .text("Time");

            // Add the y-axis
            svg.append("g")
                .attr("transform", `translate(${yAxisLeftOffset}, 0)`)
                .call(d3.axisLeft(y));

            // Add y-axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("text-anchor", "middle")
                .style("font-size", "24px")
                // x and y swapped and "0 - " added to account for rotation
                .attr("y", yAxisLeftOffset / 3)
                .attr("x", 0 - height / 2)
                .text("Individuals");

            // Add title
            svg.append("text")
                .attr("x", (svgWidth / 2))
                .attr("y", 0 + (marginTop))
                .attr("text-anchor", "middle")
                .style("font-size", "24px")
                .text("States Over Time");

            // Append the SVG element
            container.append(svg.node());

            const stateNames = Object.keys(states);

            for (let i = 0; i < stateNames.length; i++) {
                const data = Object.entries(states[stateNames[i]]);
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", colors[i])
                    .attr("stroke-width", 1)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d[0]) })
                        .y(function (d) { return y(d[1]) })
                    )
            }
        }
    </script>
</body>



</html>
